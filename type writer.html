<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset = "utf-8">
	<title>Typing effect</title>
	<style>
		body{
			color: black;
		}
	</style>
</head>
<body onload="typeText()">

<h1>Hello world</h1>
<p id="demo"></p>

<script>
var i = 0;
var txt = "Lorem Ipsum set dolores";

function typeText(){
	if ( i < txt.length){
		document.getElementById("demo").innerHTML += txt.charAt(i);
		i++;
		setTimeout(typeText, 100);
	}
}

</script>

</body>
</html>
