<!DOCTYPE html>
<html lang="pl">
<head>
	<title>Zadanie Js</title>
	<meta charset="utf-8">
	
	
</head>
<body>

	<h1>PROSTE DZIALANIA NA LICZBACH</h1>
	<label for="a">Podaj Pierwszą liczbę: </label><input type="number" id="a">
	<br /><br />
	<label for="b">Podaj Drugą liczbę: </label><input type="number" id="b">
	<br /><br />
	<input type="button" value="DODAWANIE" onclick="suma()">
	<input type="button" value="ODEJMOWANIE" onclick="roznica()">
	<input type="button" value="MNOZENIE" onclick="iloczyn()">
	<input type="button" value="DZIELENIE" onclick="iloraz()">

	<br /><br />
	
	<div id="wynik">dzoankins nie ciapka ciacha</div>
	
	
	<script>
	
		function suma()
		{
			var a = document.getElementById("a").value;
			var b = document.getElementById("b").value;
			
			if(a =="" || b =="") 
			{
				document.getElementById("wynik").innerHTML = "Uzupełnij oba  pola!!!";
			} 
			else 
			{
				a=parseFloat(a);
				b=parseFloat(b);
				
				var suma = a + b
				document.getElementById("wynik").innerHTML = "Wynik wynosi: " + suma;
			
			}
			
		}
		
		function roznica()
		{
			var a = document.getElementById("a").value;
			var b = document.getElementById("b").value;
			
			if(a =="" || b =="") 
			{
				document.getElementById("wynik").innerHTML = "Uzupełnij oba  pola!!!";
			} 
			else 
			{
				a=parseFloat(a);
				b=parseFloat(b);
				
				var roznica = a - b
				document.getElementById("wynik").innerHTML = "Wynik wynosi: " + roznica;
			
			}
			
		}
		
		function iloczyn()
		{
			var a = document.getElementById("a").value;
			var b = document.getElementById("b").value;
			
			if(a =="" || b =="") 
			{
				document.getElementById("wynik").innerHTML = "Uzupełnij oba  pola!!!";
			} 
			else 
			{
				a=parseFloat(a);
				b=parseFloat(b);
				
				var iloczyn = a * b
				document.getElementById("wynik").innerHTML = "Wynik wynosi: " + iloczyn;
			}
		}
		
		
		function iloraz()
		{
			var a = document.getElementById("a").value;
			var b = document.getElementById("b").value;
			
			if(a =="" || b =="") 
			{
				document.getElementById("wynik").innerHTML = "Uzupełnij oba  pola!!!";
			} 
			else 
			{
				a=parseFloat(a);
				b=parseFloat(b);
				
				if(b== 0) 
				{
					document.getElementById("wynik").innerHTML = "NIE WOLNO DZIELIC PRZEZ ZERO";
				}
				else
				{
					var iloraz = a / b
					document.getElementById("wynik").innerHTML = "Wynik wynosi: " + iloraz;
				}
			}
		}
		
	</script>
	
</body>
</html>
